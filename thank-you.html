<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | WealthFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #1f2937;
      --accent: #2563eb;
      --highlight: #3b82f6;
      --radius: 12px;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: var(--white);
      padding: 50px 30px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 14px 24px;
      background: var(--accent);
      color: var(--white);
      border-radius: var(--radius);
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: var(--highlight);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Thank You!</h1>
    <p>Your subscription was successful. Welcome to the WealthFlow community!</p>
    <a href="index.html" class="button">‚Üê Back to Home</a>
  </div>

</body>
</html>
