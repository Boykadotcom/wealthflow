<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - TT RACER Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --accent: #2563eb;
      --highlight: #3b82f6;
      --gray: #4b5563;
      --radius: 12px;
      --white: #ffffff;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background: var(--bg);
      color: var(--text);
      max-width: 740px;
      margin: auto;
      padding: 40px 20px;
      line-height: 1.8;
    }
    a {
      color: var(--highlight);
      text-decoration: none;
      font-weight: 700;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 1rem;
      color: var(--highlight);
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 24px;
      color: var(--accent);
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: 500;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 400px;
    }
    label {
      font-weight: 700;
      font-size: 1rem;
      color: var(--accent);
    }
    input, textarea {
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      font-family: 'Manrope', sans-serif;
      resize: vertical;
    }
    button {
      background: var(--accent);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--highlight);
    }
    .thank-you-message {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">&larr; Back to Home</a>

  <h1>Contact Me</h1>

  <p>If you have questions, feedback, or just want to say hi, drop me a message below!</p>

  <form action="https://getform.io/f/bwnwkgla" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="thank-you-message" id="thank-you-message">
    Thanks for reaching out! Iâ€™ll get back to you soon.
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYouMessage = document.getElementById('thank-you-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          thankYouMessage.style.display = 'block';
        } else {
          alert('Oops! Something went wrong, please try again.');
        }
      } catch (error) {
        alert('Oops! Something went wrong, please try again.');
      }
    });
  </script>

</body>
</html>
