<!-- calculator-tools/compound-interest-calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compound Interest Calculator | WealthFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #f4f6f8;
      max-width: 480px;
      margin: 60px auto;
      padding: 20px;
      color: #1f2937;
    }
    h1 {
      color: #2563eb;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .result {
      margin-top: 25px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.15);
    }
  </style>
</head>
<body>
  <h1>Compound Interest Calculator</h1>

  <label for="principal">Principal Amount ($)</label>
  <input type="number" id="principal" min="0" step="100" placeholder="e.g. 5000" />

  <label for="rate">Annual Interest Rate (%)</label>
  <input type="number" id="rate" min="0" step="0.01" placeholder="e.g. 6" />

  <label for="timesCompounded">Times Compounded Per Year</label>
  <input type="number" id="timesCompounded" min="1" step="1" placeholder="e.g. 4" />

  <label for="years">Number of Years</label>
  <input type="number" id="years" min="1" step="1" placeholder="e.g. 10" />

  <button id="calculateBtn">Calculate Future Value</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const n = parseInt(document.getElementById('timesCompounded').value);
      const t = parseInt(document.getElementById('years').value);

      if ([P, r, n, t].some(x => isNaN(x) || x < 0) || n === 0 || t === 0) {
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.textContent = 'Please enter valid positive numbers.';
        return;
      }

      // Compound Interest formula: A = P(1 + r/n)^(nt)
      const A = P * Math.pow(1 + r / n, n * t);

      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = `Future Value: $${A.toFixed(2)}`;
    });
  </script>
</body>
</html>
